<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Pro 187</title>

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  
  <script src="https://raw.githack.com/whitehatjr/ar-gesture-handler/main/index.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
</head>

<body style="margin : 0px; overflow: hidden;">
  
  <a-scene embedded arjs="sourceType:webcam; debugUIEnabled:false; trakingMethod:best" vr-mode-ui="enabled:false">

    <a-assets >
      <a-asset-item id="modelo" src="./assets/blossoming_boombox/scene.gltf"></a-asset-item>
    </a-assets>

    <a-marker preset="hiro" >
       <a-entity id="model" position="0 -0.5 0" gltf-model="#modelo" rotation="-90 0 0" animation-mixer scale="0.6 0.6 0.6" ></a-entity>
    </a-marker>
 <!--  -->
  
  </a-scene>
</body>
</html>
